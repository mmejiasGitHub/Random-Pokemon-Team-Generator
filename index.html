<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Pokémon Team Generator</title>
  <link rel="icon" type="image/x-icon" href="PK/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="square1"></div>
  <div id="square2"></div>
  <div id="container">
    <a id="logo" href="index.html"><img src="PK/logo.png" height="80" width="400" /></a>
    <p id="faq">Use this tool to build a random Pokémon team of 1 to 6 Pokémon from generation 1 by clicking on Generate.
    </p>
    <label id="nPK">Number of Pokémon</label>
    <input type="number" id="numOfPK" value="6" min="1" max="6" required>
    <button onclick="randomPK()">Generate</button><br><br><br>
    <div id="pkResult"></div>
    <div id="pokedexContainer">
    <div id="pkImages"></div></div>
  </div>
  <p id="MM">@2024 - Miguel Mejias</p>
  <script src="index.js"></script>
</body>
</html>
